plugins {
    id 'java'
}

group = 'com.ledger'
version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8


jar {
    archiveBaseName = 'emart' //Please do not change this final artifact name
    version =  null               //Please do not change this final artifact version
    //archiveBaseVersion = null     //Please do not change this final artifact version
    manifest {
        attributes 'Main-Class' : 'com.like.minds.EMartApplication' //Change this to the main class of your program which will be executed
    }
    // To create a single jar with all dependencies.
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
}

repositories {
     mavenCentral()
}
dependencies {
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.31'
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}